<div class="contenedor">
  <h3>MI CARRITO DE COMPRAS <span>({{productosCarrito}})</span></h3>
  <ng-container *ngIf="productosCarrito === 0 else productos">
    <h1>Sin Productos</h1>
  </ng-container>
  <ng-template #productos>
    <div class="lista-producto">
      <div class="producto" *ngFor="let item of productosLista; let i = index">
        <img [src]="item.img" alt="">
        <div class="info-producto">
          <div class="productos-info">
            <div class="titulo">
              {{item.nombre}}
              <button (click)="eliminar(i)">
                <img src="assets/img/icon/trash-solid.svg" alt="">
              </button>
            </div>
            <div class="sub-titulo">{{item.desc}}</div>
            <div class="precio">{{item.precio | currency}}</div>
          </div>
          <div class="impuesto">IVA e Impuestos: <strong>{{(item.precio*0.16) | currency}}</strong></div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
